<!--The content below is only a placeholder and can be replaced.-->

<div class="container">
  <div class="jumbotron header">
    <h1>Post It!</h1>
    <p>Para lang matestingan ang back-end</p>
  </div>

  <div class="row body">
    <div class="card jumbotron create-post-container col-md-6">
      <h5>Create Post</h5>
      <div class="input-container">
        <textarea [(ngModel)]="message" class="form-control form-control" placeholder="Nani dafuq u thinking?"></textarea>
        <button [disabled]="isSubmitting || !message.trim().length" (click)="createPost()" type="submit" class="btn btn-primary mb-2">Submit</button>
      </div>
    </div>

    <div *ngFor="let post of posts" class="card">
      <div class="card-header">
        <div>ID #: {{ post.id }}</div>
        <div class="actions">
          <button (click)="editPost(post)" class="btn btn-outline-info"><i class="fas fa-edit"></i></button>
          <button (click)="deletePost(post.id)" class="btn btn-outline-danger"><i class="fas fa-times"></i></button>
        </div>
      </div>
      <div class="card-body">
        <p class="card-text">{{ post.message }}</p>
      </div>
    </div>
  </div>
</div>
